<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>

    <!--Link to LeaftLet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="{{ url_for('static',filename='photos/logo.png') }}" alt="mmu logo">
            </div> 
        </div>
    </nav>

    <div id="map"></div> <!--1 element cnt have 2 id-->

    <aside id="seller-sidebar" class="seller-info-sidebar">
        <div>
            <div class="shop-info"></div>
            <div class="comment"></div>
        </div>
    </aside>
</body>

<!--Map JavaScript-->
<script>
    const map = L.map("map");
    map.setView([2.92790,101.64188],17);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20, //Setting Max Zoom to 20(Enough)
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map)

    document.getElementById("seller-sidebar").classList.remove("seller-info-sidebar");


    const coordinates = {{ (coordinates | tojson | safe) }};

    for (const[latitude,longitude] of coordinates){
        const marker = L.marker([latitude,longitude]).addTo(map);
        
        //Zoom Map When Click
        marker.on("click",function() {
            map.setView([latitude,longitude],19);

            document.getElementById("map").classList.add("map-zoom");
            document.getElementById("seller-sidebar").classList.add("seller-info-sidebar");
            
            exitZoomMap() //got some problem
        })
    }

    function exitZoomMap() {
        map.on("click", function() {
            document.getElementById("map").classList.remove("map-zoom");
            document.getElementById("seller-sidebar").classList.remove("seller-info-sidebar");
            
            map.setView([2.92790,101.64188],17);
        })
    }
    //L.icon({}) if any customize marker

</script>
</html>
