<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>

    <!--Link to LeaftLet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!--Map CSS-->
    <style>
        body,html {
            margin: 0;
            padding: 0;
        }
        
        p {
            margin: 0;
            padding: 0;
        }

        .navbar{
            position: fixed;
            top:0 ;
            left: 0;
            height: 80px;
            width: 100%;
            background: rgb(164, 231, 250);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 999;
        }

        .logo{
            font-size: 24px;
            font-weight: bold;
        }

        .logo img{
            height: 65px;
            transform: translateX(-10px);
        }
        /*Map*/
        #map {
            position: fixed;
            width: 100%;
            height: 100%;
            margin-top: 80px;
        }
        /*Map Zoom In and Zoom*/
        .map-zoom {
            width: 60%;
            left: 40%;
        }
        /*Sidebar*/
        .seller-info-sidebar {
            position: fixed;
            top: 80px;
            width: 40%;
            height: 100%;
            background-color: white;
            z-index: 500;
            display: none;
        }

        .seller-info-sidebar.active {
            display: block;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        /*Stall Info*/
        .stall-photo {
            width: 100%;
            height: 30%;
            box-shadow: 0 2px 2px rgba(0,0,0,0.3);
        }
        
        .stall-photo img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        /*Stall Name & Rating*/
        .stallname-and-rating {
            display: flex;
            padding: 20px;
            align-items: flex-end;
            font-size: 18px;
            box-shadow: 0 2px 2px rgba(0,0,0,0.1);
            background-color: rgb(246, 246, 246);
        }
        
        .stall-name {
            margin-right: 10px;
            font-weight: bold;
        }

        .rating {
            display: flex;
            align-items: flex-end;
            font-size: 14px;
            color: rgb(150, 150, 150);
        }

        #star {
            margin-right: 20px;
            color: yellow;
        }

        /*Tab*/
        .about-and-reviews-tab {
            display: flex;
            position: relative;
            width: 100%;
            box-shadow: 0 2px 2px rgba(0,0,0,0.1);
        }

        .about-and-reviews-tab input {
            display: none;
        }

        .about-and-reviews-tab label {
            display: flex;
            flex: 1 1;
            padding: 10px;
            align-items: center;
            text-align: center;
            justify-content: center;
            cursor: pointer;
        }

        .sidebar-content {
            display: block;
            position: absolute;
            margin-top: 45px;
            margin-left: 10px;
            padding: 10px;
        }

        .sidebar-content > div { /* > child combinator*/
            display: none;
        }

        .about-and-reviews-tab input:checked + label{
            background-color: rgb(247, 247, 247);
            box-shadow: inset 0 2px 3px rgba(0,0,0,0.1);
        }

        #about:checked ~ .sidebar-content .stall-details {
            display: block;
        }

        #reviews:checked ~ .sidebar-content .comment {
            display: block;
        }

        /*+ close; ~ far*/
        .stall-details {
            line-height: 30px;
        }


        /*Return Button*/
        .return-button {
            position: fixed;
            width: 30px;
            height: 60px;
            top: 50%;
            left: 40%;
            border-style: none;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            background-color: white;
            z-index: 100;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            cursor: pointer;
            display: none;
        }

        .return-button.active {
            display: block;
        }

        /*Comment*/
        .comment-list {
            width: 36vw;
            height: 250px;
        }

        .comment-send-area {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .comment-box {
            resize: none;
            width: 29vw;
            height: 25px;
            border-style: none;
            border-radius: 25px;
            padding-left: 10px;
            margin-right: 10px;
            line-height: 25px; 
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .send-btn {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="{{ url_for('static',filename='photos/logo.png') }}" alt="mmu logo">
            </div> 
        </div>
    </nav>

    <div id="map"></div> 
    
    <aside id="seller-sidebar" class="seller-info-sidebar">
        <div class="stall-photo">
            <img class="stall-photo" src="{{ url_for('static',filename='photos/smile.png') }}">
        </div>

        <div class="stallname-and-rating">
            <div class="stall-name"><p>Rasa Shiokk</p></div>
            <div class="rating">
                <p>4.0</p>
                <p id="star">&#9733;</p>
            </div>
        </div>

        <div class="about-and-reviews-tab">
            <input type="radio" id="about" name="tab" checked>
            <label for="about">About</label>
            <input type="radio" id="reviews" name="tab">
            <label for="reviews">Reviews</label>

            <div class="sidebar-content">
                <div class="stall-details">
                    <p class="stall-status">Open</p>
                    <p class="stall-opening-time">Opening Hours : 12:00 to 18:00</p>
                    <p class="price-category">RM 10 - RM 20</p>   
                </div>

                <div class="comment">
                    <div class="comment-list">
                        <p>comment</p>
                    </div>
                    <div class="comment-send-area">
                        <textarea class="comment-box" placeholder="comment here"></textarea>
                        <button class="send-btn">&#10148;</button>
                    </div>
                </div>
            </div>
        </div>    
    </aside>
    <button id="return" class="return-button">&#10094;</button>

</body>

<!--Map JavaScript-->
<script>
    const map = L.map("map");
    map.setView([2.92790,101.64188],17);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20, //Setting Max Zoom to 20(Enough)
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map)

        const coordinates = {{ (coordinates | tojson | safe) }};

    for (const[latitude,longitude] of coordinates){
        const marker = L.marker([latitude,longitude]).addTo(map);
        
        //Zoom Map When Click
        marker.on("click",function() {
            map.setView([latitude,longitude],19);

            document.getElementById("map").classList.add("map-zoom");
            document.getElementById("seller-sidebar").classList.add("active");
            document.getElementById("return").classList.add("active");

            exitZoomMap() 
        })
    }

    function exitZoomMap() {
        map.once("click", function() {
            document.getElementById("map").classList.remove("map-zoom");
            document.getElementById("seller-sidebar").classList.remove("active");
            document.getElementById("return").classList.remove("active")
            map.setView([2.92790,101.64188],17);
        })
    }

    document.getElementById("return").addEventListener("click",function() {
        document.getElementById("map").classList.remove("map-zoom");
        document.getElementById("seller-sidebar").classList.remove("active");
        document.getElementById("return").classList.remove("active")
        map.setView([2.92790,101.64188],17); 
    });

</script>
</html>
