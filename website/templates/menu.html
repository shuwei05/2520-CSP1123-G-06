<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fc6d546fde.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #ffffffff;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      background: rgb(164, 231, 250);
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .logo img {
      height: 60px;
    }

  /* ÁªùÂØπÂ±Ö‰∏≠ */
.nav-center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-weight: bold;
  font-size: 18px;
  color: #1886f5ff;
  text-decoration: underline;
}

.nav-user {
  font-size: 22px;
  color: #333;
  text-decoration: none;
}

.navbar i {
  color: black !important;  /* Ê∞∏ËøúÈªëËâ≤ */
  font-size:30px;
}


    /* Header Âå∫Âüü */
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .menu-header h2 {
    font-family: 'Playfair Display', serif;
    font-weight: 400;       /* Â≠óÈáçËΩª‰∏ÄÁÇπ */
    font-size: 35px;
    color: #222;
    letter-spacing: 1.5px;
}

     /* Filter Icon */
    .filter-icon a {
      font-size: 22px;
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }

    .wheel-icon img {
      margin-right: 10px;
      width: 25px;
      height: 25px;
    }

    /* Menu ÂàóË°® */
    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu-item {
      display: flex;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 15px;
      align-items: center;
    }

    .menu-item img {
      width: 130px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;   /* Image fills box while keeping aspect ratio */
      margin-right: 20px;
    }

    .menu-details h4 {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .menu-details .stall {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 3px;
    }

    .menu-details .location {
      font-size: 0.9rem;
      color: #d9534f;
      margin-bottom: 3px;
    }

    .menu-details .time {
      font-size: 0.85rem;
      color: #333;
    }
    .actions .btn {
      margin-right: 40px;
      border-radius: 8px;
      font-size: 0.85rem;
      padding: 5px 12px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a class="navbar-brand logo" href="///">
      <img src="{{ url_for('static', filename='photos/logo.png') }}" alt="logo">
    </a>

     <!-- Map Â±Ö‰∏≠ -->
    <a href="/map" class="nav-center">Map</a>

    <a href="/profile"><i class="fa-regular fa-user"></i></a>
    
  </nav>

 <!-- Header + Filter -->
  <div class="container">
    <div class="menu-header">
      <h2>MENU</h2>
      <div class="filter-icon">
        <a href="/spin" class="wheel-icon"><img src="{{ url_for('static', filename='photos/fortune-wheel.png') }}"></a>
        <a href="/filter"><i class="fa-solid fa-filter"></i></a>
      </div>
      
    </div>


    <!-- Menu ÂàóË°® -->
    <div class="menu-list">
      {% for food in foods %}
      <div class="menu-item">
        <img src="{{ url_for('static', filename='uploads/' ~ food.image) }}" alt="{{ food.name }}">
        <div class="menu-details">
          <h4>{{ food.name }}</h4>
          <p class="stall">{{ food.stall }}</p>
          <p class="location">üìç {{ food.location }}</p>
          <p class="time">üïí {{ food.openhour }} - {{ food.closehour }}</p>

          <div class="actions">
            <a href="/view-details" class="btn btn-primary btn-sm">View Details</a>
            <a href="/view-map" class="btn btn-primary btn-sm">View Map</a>
          </div>

        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
