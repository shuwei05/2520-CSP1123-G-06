<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Spin Page</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow-x: hidden;  /* hide horizontal overflow */
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar{
            position: fixed;
            top:0 ;
            left: 0;
            height: 80px;
            width: 100%;
            background: rgb(164, 231, 250);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 999;
        }

        .logo{
            font-size: 24px;
            font-weight: bold;
        }

        .logo img{
            height: 60px;
            transform: translateX(30px);
        }

        .spin-container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .spin-container .spin-button {
            position: absolute;
            height: 60px;
            width: 60px;
            font-weight: bold;
            letter-spacing: 1px;
            background-color: white;
            border-radius: 30px;
            border-style: solid;
            border-width: 5px;
            border-color: grey;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .spin-container .spin-button:active {
            background-color: rgb(245, 245, 245);
        }

        .spin-container .spin-button::before {
            content: " ";
            position: absolute;
            background-color: orange;
            top: -55px;
            left: 11px;
            width: 30px;
            height: 60px;
            clip-path: polygon(50% 0%,0% 100%,100% 100%);
            z-index: -1;
        }

        .spin-wheel {
            position: relative;
            width: 100%;
            height: 100%;
            border-style: solid;
            border-color: grey;
            border-width: 5px;
            border-radius: 50%;
            overflow: hidden;
            z-index: -2;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .spin-wheel .item {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -2%;
            transform-origin: center center;
            transform: rotate(calc(360deg / var(--total) * var(--index)));
                
            clip-path: polygon(50% 50%, 100% 0%, 100% 100%);
            background-color: var(--backgroundColor);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
            }

        .spin-wheel .item p {
            position: absolute;
            transform: rotate(180deg)
                       translate(50px);
            font-size: 16px;
            font-family: Arial;
            font-weight: bold;
            display: flex;
            justify-content: flex-start;
            z-index: 300;
        }
            
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="{{ url_for('static',filename='photos/logo.png') }}" alt="mmu logo">
            </div> 
        </div>
    </nav>

    <div class="spin-container">
        <button type="submit" class="spin-button">SPIN</button>

        <div class="spin-wheel">
            {% for item,color in zipFile %} 
                {% set index = loop.index0 %} <!--index0 = start from 0, else index start from 1-->
                <div class="item" style="--total: {{ items|length }}; --index: {{index}}; --backgroundColor: {{color}}"> <!-- --total = custom property, use var() to read it; | = filter in jinja-->
                    <p>{{ item }}</p>
                </div>    
            {% endfor %}
        </div>
    </div>

    
</body>
</html>
