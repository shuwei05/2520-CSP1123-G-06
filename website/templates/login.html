<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: rgba(234, 231, 231, 0.9);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      width: 350px;
      background: white;
      color: black;
      height: 500px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
      overflow: hidden;
      position: relative;
      padding-top: 10px;
    }

    .logo2 {
      position: absolute;
  top: -10px;              /* 让 logo 浮在 wrapper 顶部 */
  left: 50%;               /* 横向居中 */
  transform: translateX(-50%); /* 居中对齐 */
    }

    .logo2 img {
    width: 300px;   /* 你可以调整大小 */
  height: auto;
  display: block;
   
    }

    /* 顶部切换按钮 */
    .tab-header {
      display: flex;
      margin: 15px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #ddd;
    }
    .tab-btn {
      flex: 1;
      padding: 10px;
      border: none;
      background: #f1f1f1;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
      font-weight: bold;
    }
    .tab-btn.active {
      background: #007bff;
      color: white;
    }

    h1 {
      font-size: 40px;
      text-align: center;
      margin-bottom: 18px;
      font-family: "Segoe UI", Arial, sans-serif;
      font-weight: 600;
      color: #333;
    }

    .input-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-box input {
      width: 70%;
      padding: 10px;
      border-radius: 40px;
      border: 1px solid #2b2b2b;
      outline: none;
      font-size: 13px;
      box-sizing: border-box;
    }

    .btn {
      width: 100px;
      height: 40px;
      border: none;
      border-radius: 40px;
      background: #007bff;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      margin: 20px auto;
      display: block;
    }
    .btn:hover {
      background: #0056b3;
    }
    .seller-btn {
      background: #28a745;
    }
    .seller-btn:hover {
      background: #1e7e34;
    }

    .forgot {
      text-align: right;
      width: 80%;
      margin: 0 auto 10px;
    }
    .forgot a {
      font-size: 12px;
      color: #373839;
      text-decoration: none;
    }
    .forgot a:hover {
      text-decoration: underline;
    }

    .sign {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .sign a {
      color: #007bff;
      text-decoration: none;
    }
    .sign a:hover {
      text-decoration: underline;
    }

    /* tab 内容 */
    .tab-content {
      display: none;
      padding: 10px 20px;
    }
    .tab-content.active {
      display: block;
    }

    .forgot {
      text-align: left;
      width: 100%;
      margin: -10px 0 15px 5px; /* adjust spacing */
    transform: translate(60px , -10px);
   
    }

    .forgot a {
      font-size: 12px;
      color: #373839;
      text-decoration: none;
      transition: 0.2s;
      
    }

    .forgot a:hover {
      text-decoration: underline;
    }

     .seller-link {
  display: block;
  margin-top: -15px;
  font-size: 14px;
  font-weight: bold;
  color: #000;         /* 黑色 */
  text-decoration: none;
  text-align: center;  /* 居中 */
}

.seller-link:hover {
  text-decoration: underline;
  color: #333;         /* 鼠标悬停稍微变灰 */
}




    </style>
</head>
<body>

    <div class="logo2">
      <img src="{{ url_for('static', filename='photos/mmulogo2.png') }}" alt="mmu logo">
    </div>
  <div class="wrapper">
    <!-- 顶部切换按钮 -->
    <div class="tab-header">
      <button class="tab-btn active" onclick="showTab('user')">User Login</button>
      <button class="tab-btn" onclick="showTab('seller')">Seller Login</button>
    </div>

    <!-- User Login -->
    <div id="user" class="tab-content active">
      <form>
        <h1>User Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" name="user_name" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" name="password1" required>
        </div>
        <div class="forgot">
            <a href="/email">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="sign">
          <p>Don't have an account? <a href="/role">Sign up</a></p>
        </div>
      </form>
    </div>

    <!-- Seller Login -->
    <div id="seller" class="tab-content">
      <form>
        <h1>Seller Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Stall Name" name="stallname" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" name="password1" required>
        </div>
        <div class="forgot">
          <a href="/email">Forgot Password?</a>
        </div>
        <button type="submit" class="btn seller-btn">Login</button>
        <div class="sign">
          <p>Don't have an account? <a href="/role">Sign up</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
