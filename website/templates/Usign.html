<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc6d546fde.js" crossorigin="anonymous"></script>
    <style>
        .flash-messages{
            position: absolute;     /* ËÑ±Á¶ªÊñáÊ°£ÊµÅ */
            top: 20px;              /* Ë∑ùÁ¶ª pink section È°∂ÈÉ® */
            left: 50%;
            transform: translateX(-55%);
            color: white;
            z-index: 1000;          /* Á°Æ‰øùÊµÆÂú®ÊúÄ‰∏äÂ±Ç */
            width: fit-content;
            min-width: 400px;
            text-align: center;
            border-radius: 8px;

            
        }

        .flash-messages .alert {
            margin-bottom: 10px;
            text-align: center;
            animation: fadeOut 4s forwards;
            color: #939594;
            
        }
        @keyframes fadeOut {
        0%   { opacity: 1; transform: translateY(0); }
        80%  { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-10px); }
        }


        section.staffb {
            position: relative;   /* ‰Ωú‰∏∫ flash-messages ÁöÑÂÆö‰ΩçÁà∂ÂÆπÂô® */
        
        }

        .password-box {
            position: relative;
        }
        .eye-icon {
            position: absolute;
            right: 12px;
            top: 62%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
        }
        .eye-icon i {
            font-size: 16px;
        }
    </style>
</head>




<body>
    <section class="signb">

        <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

        <div class="wrapper2">
            <div class="logo2">
                <img src="{{ url_for('static', filename='photos/mmulogo2.png') }}" alt="mmu logo">
            </div>


            

            <form method="POST" action="{{ url_for('auth.signup') }}" class="form">
                <h1>Sign Up</h1>
                <p class="descri">Sign up to continue</p>
        
                <div class="input-box2">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-box2">
                    <label for="username">Username</label>
                    <input type="text" name="user_name" placeholder="Enter your username" required>
                </div>

                <!-- Password with eye -->
                <div class="input-box2 password-box">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
                    <span class="eye-icon" onclick="togglePassword('password1','eye1')">
                        <i id="eye1" class="fa fa-eye-slash"></i>
                    </span>
                </div>

                <!-- Confirm Password with eye -->
                <div class="input-box2 password-box">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
                    <span class="eye-icon" onclick="togglePassword('password2','eye2')">
                        <i id="eye2" class="fa fa-eye-slash"></i>
                    </span>
                </div>

                <button type="submit" class="btn2">Sign Up</button>

                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me </label>
                </div>
            </form>
        </div>
    </section>   

    <script>
        // üëá ÂØÜÁ†ÅÁúºÁùõÂàáÊç¢ÂáΩÊï∞
        function togglePassword(inputId, eyeId) {
            const input = document.getElementById(inputId);
            const eye = document.getElementById(eyeId);

            if (input.type === "password") {
                input.type = "text";
                eye.classList.remove("fa-eye-slash");
                eye.classList.add("fa-eye");
            } else {
                input.type = "password";
                eye.classList.remove("fa-eye");
                eye.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
