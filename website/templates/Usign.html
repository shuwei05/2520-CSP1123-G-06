<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flash-messages{
            position: absolute;     /* 脱离文档流 */
            top: 20px;              /* 距离 pink section 顶部 */
            left: 50%;
            transform: translateX(-55%);
            color: white;
            z-index: 1000;          /* 确保浮在最上层 */
            width: fit-content;
            min-width: 400px;
            text-align: center;
            border-radius: 8px;

            
        }
    </style>
</head>




<body>
    <section class="signb">

        <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

        <div class="wrapper2">
            <div class="logo2">
                <img src="{{ url_for('static', filename='photos/mmulogo2.png') }}" alt="mmu logo">
            </div>


            

            <form method="POST" action="{{ url_for('auth.signup') }}" class="form">
                <h1>Sign Up</h1>
                <p class="descri">Sign up to continue</p>
        
                <div class="input-box2">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-box2">
                    <label for="username">Username</label>
                    <input type="text" name="user_name" placeholder="Enter your username" required>
                </div>

                <div class="input-box2">
                    <label for="password">Password</label>
                    <input type="password" name="password1" placeholder="Enter your password" required>
                </div>

                <div class="input-box2">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="password2" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn2">Sign Up</button>

                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me </label>
                </div>
            </form>
        </div>
    </section>   
</body>
</html>
