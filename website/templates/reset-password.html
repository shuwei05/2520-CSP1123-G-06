<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>

    <style>
 body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #e8eafc;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .contan {
      width: 410px;
      background: white;
      color: black;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form img {
      width: 200px;   /* bigger image */
      margin-bottom: 20px;
    }

    .form h1 {
      font-size: 32px;
      margin: 10px 0;
      font-weight: bold;
      transform: translateY(-30px);
     
    }

    .mini-w {
      font-size: 10px;
      color: rgb(118, 116, 116);
      margin-bottom: 30px;
      transform: translateY(-45px);
    }

    label {
      align-self: flex-start;
      margin-left: 8%;
      font-size: 18px;
      font-weight: bold;
      transform: translateY(-30px);
    }

    input {
      width: 85%;
      padding: 12px;
      margin: 10px 0 25px 0;
      border: 2px solid #ccc;
      border-radius: 30px;   /* more rounded */
      outline: none;
      transition: 0.3s ease;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      transform: translateY(-30px);
    }

    input:focus {
      border: 1px solid #0077ff;
      box-shadow: 0 0 5px rgba(0, 119, 255, 0.5);
    }

    button {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: #0077ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 30px;
      transition: 0.3s ease;
      transform: translateY(-10px);
    }

    button:hover {
      background: #005fcc;
      box-shadow: 0 5px 15px rgba(0, 119, 255, 0.4);
    }
a {
      text-decoration: none;
      font-size: 14px;
      color: black;
      transition: 0.2s ease;
    }

    a:hover {
      color: #0077ff;
    }

    .flash-messages {
    position: absolute;     /* 浮动，不占空间 */
    top: 50px;                 /* 贴住 section 顶部 */
    left: 50%;
    transform: translateX(-50%);
    width: 80%;             /* 和 section 宽度差不多 */
    max-width: 600px;       /* 不会太宽 */
    z-index: 1000;
}

.flash-messages .alert {
    margin-bottom: 10px;
    text-align: center;
    animation: fadeOut 4s forwards;
    color: #505753;
    
}
@keyframes fadeOut {
  0%   { opacity: 1; transform: translateY(0); }
  80%  { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-10px); }
}


section.staffb {
    position: relative;   /* 作为 flash-messages 的定位父容器 */
   
}

    </style>
</head>
<body>
    <div class="contan">

        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST" action="{{ url_for('auth.reset_password') }}" class="form">
            <img src="{{ url_for('static', filename='photos/lock.png') }}" alt="lock">
            <h1>Reset Password</h1>
            <p class="mini-w">Please kindly set your new password</p>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="e.g username@gmail.com" required>

            <label for="new-password">New Password</label>
            <input type="password" id="password1" name="password1" required>

             <label for="re enter">Re-enter password</label>
            <input type="password" id="password2" name="password2" required>

            <button type="finish">Finish</button>
            <a href="/login">&lt; Back to Login</a>
        </form>
    </div>
    

</body>
</html>
